<div class="row">
  <div class="col">

    <form (ngSubmit)="guardar()"
          #miFormulario="ngForm"
          autocomplete="off">

      <!-- Campo de producto -->
      <div class="mb-3">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input  type="text"
                  class="form-control"
                  ngModel
                  name="producto"
                  placeholder="Nombre del producto"
                  minlength="3"
                  required
                  >
          <span class="form-text text-danger" *ngIf="nombreValido()"> Debe de ser de 3 letras</span>
        </div>
      </div>

      <!-- campo de precio -->
      <div class="mb-3">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input  type="number"
                  class="form-control"
                  ngModel
                  name="precio"
                  placeholder="Precio del producto"
                  min="0"
                  required
                >
          <span class="form-text text-danger" *ngIf="precioValido()"> El precio debe ser 0 o mayor</span>
        </div>
      </div>

      <!-- campo de existencias -->
      <div class="mb-3">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input  type="number"
                  class="form-control"
                  ngModel
                  name="existencias"
                  placeholder="Existencias del producto"

                  >
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn btn-primary float-end">
                  Guardar
          </button>
        </div>
      </div>

    </form>

  </div>
</div>


<div>
  <span>Valid</span>
  <pre>{{miFormulario.valid}}</pre>

  <span>pristine</span>
  <pre>{{miFormulario.pristine}}</pre>

  <span>touched</span>
  <pre>{{miFormulario.touched}}</pre>

  <span>Value</span>
  <pre>{{miFormulario.value | json}}</pre>
</div>
